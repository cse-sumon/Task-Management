<img src="/assets/img/single_user.png" class="mx-auto d-block" style="height: 150px; width: 180px;">
<br>
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" #UserName="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>

  <div class="form-group">
    <div class="form-group col-md-8 offset-md-5">
      <button type="submit" class="btnSubmit"  mat-raised-button color="accent" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
